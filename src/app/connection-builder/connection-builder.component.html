<label for="allSubLocations">Create a new connection to </label>
<select name="allSubLocations" id="allSubLocations">
  <option
    *ngFor="let minorLocation of mapService.allMinorLocations()"
    value="{{minorLocation.name}}"
    [ngModel]="targetLocation"
    ngDefaultControl
  >
    {{minorLocation.name}}
  </option>
</select>
<button (click)="createNewConnection()">create</button>
