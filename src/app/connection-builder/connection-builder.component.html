<sml-edit-select-from-all
  [label]="'Create new connection to '"
  [(selection)]="targetLocation"
  [allOptions]="mapService.allMinorLocations()"
/>
<sml-edit-condition-builder (internalConditionChanged)="updateInternalCondition($event)" [startingConditions]="startingConditions"/>
<button *ngIf="editConnection===undefined" (click)="createNewConnection()">create</button>
<button *ngIf="editConnection!==undefined" (click)="confirmEdit()">confirm edit</button>
