<sml-edit-select-from-all
  [label]="'Create new connection to '"
  [(selection)]="targetLocation"
  [allOptions]="mapService.allLocations()"
/>
<sml-edit-condition-builder
  [editCondition]="editConnection?.if"
  [startingConditions]="startingConditions"
  (internalConditionChange)="updateCondition($event)"
/>
<button (click)="createOrUpdateConnection()">
  <span *ngIf="editConnection===undefined">
    create
  </span>
  <span *ngIf="editConnection!==undefined">
    update
  </span>
</button>
