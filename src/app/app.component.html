<div id="majorWrapper">
  <h1>{{map.name}}</h1>
  <app-major-location-card
    *ngFor="let everyLocation of map.locations"
    [majorLocation]="everyLocation"
    (locationDeleted)="deleteMajorLocation($event)"
  />
  <input type="text" id="newLocationName" name="newLocationName" [(ngModel)]="newLocationName">
  <button (click)="addMajorLocation(newLocationName)">add new major</button>
</div>
