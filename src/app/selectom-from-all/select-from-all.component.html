<label for="genericAll">{{label}}</label>
<select
  name="genericAll"
  id="genericAll"
  (change)="fireChangeLocation()"
>
  <option
    *ngFor="let minorLocation of mapService.allMinorLocations()"
    value="{{minorLocation.name}}"
    [(ngModel)]="targetLocation"
    ngDefaultControl
  >
    {{minorLocation.name}}
  </option>
</select>
