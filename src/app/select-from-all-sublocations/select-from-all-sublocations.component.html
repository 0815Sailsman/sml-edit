<label for="allSubLocations">{{label}}</label>
<select
  name="allSubLocations"
  id="allSubLocations"
  (change)="fireChangeLocation()"
>
  <option
    *ngFor="let minorLocation of mapService.allMinorLocations()"
    value="{{minorLocation.name}}"
    [(ngModel)]="targetLocation"
    ngDefaultControl
  >
    {{minorLocation.name}}
  </option>
</select>
