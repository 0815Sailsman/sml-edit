<div>
  <button (click)="toggleDetails()">toggle visibility</button>
  NPCs:
</div>
<div *ngIf="showingDetails">
  <sml-edit-single-generic-object
    *ngFor="let npc of npcs"
    [genericObject]="npc"
    (editObjectWithoutKey)="edit($event)"
    (objectDeletedWithoutKey)="delete($event)"
    [key]="KeyInLocation.Npcs"
    style="display: inherit"
  />
  <sml-edit-npc-builder
    (npcCreatedOrUpdated)="createOrUpdate($event)"
    [startingConditions]="extractConditions(npcs)"
    [editedNPC]="npcToEdit"
  />

</div>
