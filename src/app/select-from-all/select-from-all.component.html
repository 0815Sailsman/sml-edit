<label for="genericAll">{{label}}</label>
<select
  name="genericAll"
  id="genericAll"
  (change)="fireChange()"
  [(ngModel)]="selection"
>
  <option
    *ngFor="let option of allOptions"
    [ngValue]="option"
    ngDefaultControl
  >
    {{mapService.easilySelectableToString(option)}}
  </option>
</select>
